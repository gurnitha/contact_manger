{% extends 'base.html' %}
{% load static %}

{% block content %}

        <div class="contents">

            <div class="container-fluid">
                <div class="row">
                    <div class="col-lg-12">
                        <div class="d-flex align-items-center user-member__title mb-30 mt-30">
                            <h4 class="text-capitalize">Add contact</h4>
                        </div>
                    </div>
                </div>

                <div class="card mb-50">
                    <div class="row justify-content-center">
                        <div class="col-sm-5 col-10">
                            <div class="mt-40 mb-50">
                                <div class="account-profile d-flex align-items-center mb-4 ">
                                    <div class="ap-img pro_img_wrapper">
                                        <input id="file-upload" type="file" name="fileUpload" class="d-none">
                                        <!-- Profile picture image-->
                                        <label for="file-upload">
                                            <img class="ap-img__main rounded-circle wh-120 bg-lighter d-flex" src="{% static 'assets/img/author/profile.png' %}" alt="profile">
                                            <span class="cross" id="remove_pro_pic">
                                                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-camera"><path d="M23 19a2 2 0 0 1-2 2H3a2 2 0 0 1-2-2V8a2 2 0 0 1 2-2h4l2-3h6l2 3h4a2 2 0 0 1 2 2z"></path><circle cx="12" cy="13" r="4"></circle></svg>
                                            </span>
                                        </label>
                                    </div>
                                    <div class="account-profile__title">

                                    </div>
                                </div>
                                <div class="edit-profile__body">
                                    <form>
                                        <div class="form-group mb-25">
                                            <label for="name1">name</label>
                                            <input type="text" class="form-control" id="name1" placeholder="Duran Clayton">
                                        </div>
                                        <div class="form-group mb-25">
                                            <label for="name2">Email</label>
                                            <input type="email" class="form-control" id="name2" placeholder="sample@email.com">
                                        </div>
                                        <div class="form-group mb-25">
                                            <label for="phoneNumber5">phone number</label>
                                            <input type="tel" class="form-control" id="phoneNumber5" placeholder="+440 2546 5236">
                                        </div>
                                        <div class="form-group mb-25">
                                            <div class="countryOption">
                                                <label for="countryOption">
                                                    country
                                                </label>
                                                <select class="js-example-basic-single js-states form-control select2-hidden-accessible" id="countryOption" data-select2-id="countryOption" tabindex="-1" aria-hidden="true">

                                            </div>
                                        </div>
                                        <div class="form-group mb-25">
                                            <div class="cityOption">
                                                <label for="cityOption">
                                                    city
                                                </label>
                                                <select class="js-example-basic-single js-states form-control select2-hidden-accessible" id="cityOption" data-select2-id="cityOption" tabindex="-1" aria-hidden="true">
                                                    <option value="JAN" data-select2-id="5">event</option>
                                                    <option value="FBR">Venues</option>
                                                </select><span class="select2 select2-container select2-container--default" dir="ltr" data-select2-id="4" style="width: 640px;"><span class="selection"><span class="select2-selection select2-selection--single" role="combobox" aria-haspopup="true" aria-expanded="false" tabindex="0" aria-disabled="false" aria-labelledby="select2-cityOption-container"><span class="select2-selection__rendered" id="select2-cityOption-container" role="textbox" aria-readonly="true" title="event"><span class="select2-selection__clear" title="Remove all items" data-select2-id="6">×</span>event</span><span class="select2-selection__arrow" role="presentation"><b role="presentation"></b></span></span></span><span class="dropdown-wrapper" aria-hidden="true"></span></span>
                                            </div>
                                        </div>
                                        <div class="form-group mb-25">
                                            <label for="name3">company name</label>
                                            <input type="text" class="form-control" id="name3" placeholder="Example">
                                        </div>
                                        <div class="form-group mb-25">
                                            <label for="phoneNumber2">Position</label>
                                            <input type="text" class="form-control" id="phoneNumber2" placeholder="Position">
                                        </div>
                                        <div class="form-group mb-25 form-group-calender">
                                            <label for="datepicker">Joining Date</label>
                                            <div class="position-relative">
                                                <input type="text" class="form-control hasDatepicker" id="datepicker" placeholder="Select date">
                                                <a href="#"><svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-calendar"><rect x="3" y="4" width="18" height="18" rx="2" ry="2"></rect><line x1="16" y1="2" x2="16" y2="6"></line><line x1="8" y1="2" x2="8" y2="6"></line><line x1="3" y1="10" x2="21" y2="10"></line></svg></a>
                                            </div>
                                        </div>
                                        <div class="form-group mb-25 status-radio">
                                            <label class="mb-15" for="phoneNumber2">status</label>
                                            <div class="d-flex">
                                                <div class="radio-horizontal-list d-flex flex-wrap">


                                                    <div class="radio-theme-default custom-radio ">
                                                        <input class="radio" type="radio" name="radio-optional" value="0" id="radio-hl1">
                                                        <label for="radio-hl1">
                                                            <span class="radio-text">status</span>
                                                        </label>
                                                    </div>




                                                    <div class="radio-theme-default custom-radio ">
                                                        <input class="radio" type="radio" name="radio-optional" value="0" id="radio-hl2">
                                                        <label for="radio-hl2">
                                                            <span class="radio-text">Deactivated</span>
                                                        </label>
                                                    </div>




                                                    <div class="radio-theme-default custom-radio ">
                                                        <input class="radio" type="radio" name="radio-optional" value="0" id="radio-hl3">
                                                        <label for="radio-hl3">
                                                            <span class="radio-text">bloked</span>
                                                        </label>
                                                    </div>


                                                </div>
                                            </div>
                                        </div>
                                        <div class="button-group d-flex pt-25 justify-content-end">



                                            <button class="btn btn-primary btn-default btn-squared text-capitalize radius-md shadow2">Submit
                                            </button>





                                        </div>
                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>


        </div>
